! At BadGraphical Studios, we currently use Unreal Engine 4 to create our games. For

Teams:

  - Coding
      The Coding Team is responsible for working on the main mechanics and features of
      the game. The Unreal Engine uses C++ and blueprints (visual scripting) for coding.

  - Animating
      The Animating Team is responsible for working on the animations used in the game.
      Animators must use Blender 3.6 LTS to animate. Animations must be exported as .fbx
      files.

  - Modelling
      The Modelling Team is responsible for creating the character and object models in
      our games. Modellers must use Blender 3.6 LTS to model. Models must be exported as
      .fbx files.

  - Ideas and concepts
      The Ideas and Concepts Team is responsible for thinking of or expanding on ideas,
      both for new and existing projects.
